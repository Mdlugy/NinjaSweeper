<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Sweeper</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h2>Dojo Sweeper<h2>
    <div id="the-dojo">don't click on Ninjas, right click to place flag</div>


  
    <div class="newgameselctors">
        <p>choose a dojo size</p>
        <input type = "number" min = 5 max =200 id = "size">
           
    <label for="difficulty">Choose a difficulty:</label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">medium</option>
            <option value="hard">Hard</option>
            <option value="very-Hard">Bad idea</option>
            <input type="button" onclick="drawDojo('size','difficulty')" value="New Dojo">
            </select>

    </div>
   

    <script src="game.js"></script>
</body>
</html>
